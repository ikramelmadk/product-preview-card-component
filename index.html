<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon-32x32.png">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Product Preview Card Component</title>
</head>
<body>
    <main>
        <article class="product">
            <picture class="product__image">
                <source media="(min-width: 600px)" srcset="image-product-desktop.jpg">
                <img src="image-product-mobile.jpg" alt="Gabrielle Essence perfume bottle laying on it's side on a table">
            </picture>
            <div class="product__content">
                <p class="product__tag">Perfume</p>
    
                <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
    
                <p class="product__info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    
                <div class="flex-group">
                    <p class="current-price">$149.99</p>
                    <p class="original-price"><s>$169.99</s></p>
                </div>

                <button class="button" data-icon="shopping-cart">Add to Cart</button>
            </div>
        </article>
    </main>
</body>
</html>
